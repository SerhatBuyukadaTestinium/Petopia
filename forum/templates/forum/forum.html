{% extends 'main-forum-blog.html' %}
{% load static %}

{% block content %}

<div class="app-canvas">
    <div class="container">
        <div class="blog-page">
            <div class="row">
                <!-- forum card -->
                <div class="col-xs-12 col-md-8">
                    <div class="container" style="margin-bottom:10%">
                        <div class="row">
                            <div clasS="col-md-8">
                                <div class="card radius-15" style="background:white;height:217%">
                                    <div class="card-body">
                                        <div class="card-title">
                                                <h5 class="mb-0" style="margin-left:10px; font-size: 28px">Forum</h5>
                                            </div>
                                            <div class="input-group">
                                                <input type="search" class="form-control rounded" aria-label="Search" aria-describedby="search-addon" style="margin-left: 390px;" />
                                                <button type="button" class="btn btn-outline-primary">search</button>
                                            </div>
                                        <hr>
                                        <div class="table-responsive">

                                            <table class="table mb-0">
                                                <thead class="thead-dark">
                                                <tr>
                                                    <th>#</th>
                                                    <th>Title</th>
                                                    <th>Answer</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td><a href="forumDetail.html" target="_blank">Question 1</a>
                                                    </td>
                                                    <td>45</td>
                                                </tr>
                                                <tr>
                                                    <td>2</td>
                                                    <td><a href="forumDetail.html" target="_blank">Question 2</a>
                                                    </td>
                                                    <td>25</td>
                                                </tr>
                                                <tr>
                                                    <td>3</td>
                                                    <td><a href="forumDetail.html" target="_blank">Question 3</a>
                                                    </td>
                                                    <td>44</td>
                                                </tr>
                                                </tbody>
                                            </table>

                                            <nav aria-label="Page navigation example">
                                                <ul class="pagination round-pagination">
                                                    <li class="page-item"><a class="page-link" href="javascript:;">Previous</a>
                                                    </li>
                                                    <li class="page-item"><a class="page-link" href="javascript:;javascript:;">1</a>
                                                    </li>
                                                    <li class="page-item active"><a class="page-link" href="javascript:;">2</a>
                                                    </li>
                                                    <li class="page-item"><a class="page-link" href="javascript:;">3</a>
                                                    </li>
                                                    <li class="page-item"><a class="page-link" href="javascript:;">Next</a>
                                                    </li>
                                                </ul>
                                            </nav>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- publish card -->
                <div class="col-xs-12 col-md-4">
                    <aside class="card radius-15 sidebar">
                        <div class="widget-about widget">
                            <header>
                                <h4>Ask Question</h4>
                            </header>
                            <img src="{% static 'images/petcircle.jpg' %}" id="icon" alt="User Icon" style="border-radius: 50%;margin-top:10px;max-width: 80%;"/>
                            <form>
                                <div class="p-image" style="margin-top:20px;">
                                <i class="fa fa-camera upload-button"></i>
                                <input accept="image/*" type="file" class="file-upload"></input>
                            </div>
                            <input type="text" id="login" style="margin-top:10px" class="fadeIn second" name="login"
                                   placeholder="Title">

                            <textarea id="address" name="address" cols="30" placeholder="Description"
                                      style="padding: 30px 20px;margin-top:20px;">

                            </textarea>
                            <input type="submit" class="fadeIn fourth" value="Ask" style="margin-top:20px">
                            </form>

                        </div>


                    </aside>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
