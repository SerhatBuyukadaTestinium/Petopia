<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Petopia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/home2.css' %}">
</head>
<body style="background: url('{% static 'images/background.png' %}'); background-blend-mode: overlay;">
{% include 'navbar.html' %}

{% if messages %}
    {% for message in messages %}

            <div style="position: fixed; top: 150px; left: 50%; transform: translate(-50%, -50%); z-index: 99999" class="alert alert--{{message.tags}}">
                <p class="alert__message">{{ message }}</p>
                <button class="alert__close">x</button>
            </div>

    {% endfor %}
{% endif %}

{% block content %}

{% endblock content %}

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/home.js' %}"></script>
<script src="{% static 'js/alert.js' %}"></script>
</body>
</html>
