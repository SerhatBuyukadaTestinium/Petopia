{% extends 'main-profile.html' %}
{% load static %}

{% block content %}

    <!-- profile edit -->
            <div class="col-md-4" style="margin-left: 508px;margin-top: 30px;">

                <div class="row">
                    <div class="blog-page" style="width:100%">
                        <aside class="cardd radius-15 sidebar" style="background-color: #ffffffb0;">
                            <div class="widget-about widget">
                                <header>
                                   <h4> Edit Your Profile</h4>
                                    <hr>
                                </header>
                                <form>
                                    <label >Picture:</label>
                                    <div class="fadeIn second p-image">
                                        <i class="fa fa-camera upload-button"></i>
                                        <input accept="image/*" type="file"  class="file-upload" >
                                    </div><br>
                                    <p>Gender</p>
                                    <input type="radio" id="html" name="fav_language" >
                                    <label >Female</label>
                                    <input type="radio" id="css" name="fav_language" >
                                    <label >Male</label><br><br>
                                    <label >Name & Surname:</label><input type="text" id="fname"><br><br>
                                    <label >E-mail:</label><input type="text" id="email"><br><br>
                                    <label >TCKN:</label><input type="text" id="tckn"><br><br>
                                    <label >Phone:</label><input type="text" id="phone"><br><br>
                                    <label >Address:</label><input type="text" id="address"><br><br>
                                    <label >New Password:</label><input type="password" id="password"><br><br>
                                    <label for="fname">Password again:</label><input type="password" id="password2"><br><br>
                                    <label for="fname">Birth Date: </label><br><input type="date" id="datee"><br>
                                    <hr>
                                <br>
                                    <button type="button" style="border-radius: 10%" class="btn btn-secondary" href="edit-profile-form.html">Cancel</button>
                                    <button type="button" style="border-radius: 10%" class="btn btn-info" href="edit-profile-form.html">Save</button>
                                </form>
                            </div>
                        </aside>
                    </div>
                </div>
            </div>

{% endblock content %}
