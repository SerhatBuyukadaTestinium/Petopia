{% extends 'main-register-choose.html' %}
{% load static %}

{% block content %}

    <!-- login card -->
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->


            <!-- Icon -->
            <div class="fadeIn first">
                <img src="{% static 'images/petcircle.jpg' %}" id="icon" alt="User Icon" style="border-radius: 50%;margin-top:15px"/>
            </div>

            <!-- Login Form -->
            <form method="post" action="">
                {% csrf_token %}
                <input type="text" id="login" class="fadeIn second" name="username" placeholder="Username">
                <input type="password" id="password2" class="fadeIn third" style="width: 86%;height: 58px;" name="password" placeholder="Password">
                <input type="submit" class="fadeIn fourth" value="Login">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="">Forgot Password?</a>
            </div>

        </div>
    </div>


{% endblock content %}
