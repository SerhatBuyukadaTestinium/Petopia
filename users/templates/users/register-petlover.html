{% extends 'main-register-users.html' %}
{% load static %}

{% block content %}

    <div class="container" style="margin-top: 75px;height: auto;background-color: #faebf1; font-family: cursive">
        <!-- user card -->
                        <a href="{% url 'register-choose' %}" style="margin-bottom: -20px;"><h2 class="inactive underlineHover" style="margin-left: 341px;">Back</h2></a>

                    <form method="post" enctype="multipart/form-data" class="myform" action="#" style="overflow: auto;background-color: #faebf100">

                        {% for field in formUser %}
                           <div >

                    <br>
                    <br>
                      <input type="submit" class="fadeIn fourth" value="Register">
                    </form>

    </div>

{% endblock content %}
