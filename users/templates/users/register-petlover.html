{% extends 'main-register-users.html' %}
{% load static %}

{% block content %}


    <div class="container" id="container" style="height:1000px;margin-top:35px">
        <!-- arka sağ -->
        <div class="form-container sign-up-container" style="background: url('{% static 'images/petssss.jpg' %}')">
        </div>
        <!-- ön sol -->
        <div class="form-container sign-in-container" style="background: url('{% static 'images/petssss.jpg' %}')">
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <!--pet card -->
                <div class="overlay-panel overlay-left">
                    <form action="#" style="background-color:#faebf1">

                        {% for field in formPet %}
                            {{ field.label }}
                            {{ field }}
                        {% endfor %}

                        <input type="submit" class="fadeIn fourth" value="Register">

                    </form>
                    <button type="submit" id="signIn" class="ghost" value="Previous"
                            style="margin-bottom: 50px;color: black;border-color: black;color: black;">Previous
                    </button>
                </div>

                <!-- user card -->

                <div class="overlay-panel overlay-right">
                    <div class="social-container">
                        <a href="{% url 'register-choose' %}" style="margin-bottom: -20px;"><h2
                                class="inactive underlineHover">
                            Back</h2></a>
                        <br>
                        <a href='{% url 'login' %}'><h2 class="inactive underlineHover"> Sign In</h2></a>
                        <a href='#'><h2 class="active">Sign Up </h2></a>
                    </div>
                    <form action="#" style="background-color:#faebf1">

                        {% for field in formUser %}
                            {{ field.label }}
                            {{ field }}
                        {% endfor %}

                    </form>
                    <button type="submit" id="signUp" class="ghost" value="Next"
                            style="color: black;margin-bottom: 15px;border-color: black;color: black;">Next
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Card için var -->
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>


{% endblock content %}
